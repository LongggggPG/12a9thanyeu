<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>L?p h?c d? thuong</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
      background-color: #fff0f5;
      color: #c2185b;
    }

    header {
      background-color: #f8bbd0;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #d81b60;
    }

    .intro {
      padding: 20px;
      text-align: center;
      background-color: #ffe4e1;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      background-color: #fff;
    }

    .photo-frame {
      border: 4px solid #f06292;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
      background-color: #fffafc;
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background-color: #f8bbd0;
      text-align: center;
      padding: 15px;
      font-size: 1em;
      color: #880e4f;
    }
  </style>
</head>
<body>

  <header>
    <h1> C123 </h1>
  </header>

  <section class="intro">
    <p>123</p>
    <p>123</p>
  </section>

  <section class="gallery">
    <!-- B?n có th? thay src="" b?ng link hình ?nh th?t -->
    <div class="photo-frame"><img src="https://via.placeholder.com/300x200?text=?nh+1" alt="?nh 1"></div>
    <div class="photo-frame"><img src="https://via.placeholder.com/300x200?text=?nh+2" alt="?nh 2"></div>
    <div class="photo-frame"><img src="https://via.placeholder.com/300x200?text=?nh+3" alt="?nh 3"></div>
    <div class="photo-frame"><img src="https://via.placeholder.com/300x200?text=?nh+4" alt="?nh 4"></div>
    <div class="photo-frame"><img src="https://via.placeholder.com/300x200?text=?nh+5" alt="?nh 5"></div>
    <div class="photo-frame"><img src="https://via.placeholder.com/300x200?text=?nh+6" alt="?nh 6"></div>
    <div class="photo-frame"><img src="https://via.placeholder.com/300x200?text=?nh+7" alt="?nh 7"></div>
    <div class="photo-frame"><img src="https://via.placeholder.com/300x200?text=?nh+8" alt="?nh 8"></div>
  </section>

  <footer>
    <h1>aaaaa</h1>
  </footer>

</body>
</html>
